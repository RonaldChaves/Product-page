<header [ngClass]="{ 'sticky': isSticky }"
    class="flex flex-row justify-evenly items-center bg-violet-400  shadow-md w-full h-24 max-md:flex-row-reverse ">
    <div class="p-8 md:hidden">
        <label class="burger " for="burger" (click)="collapse()">
            <input type="checkbox" id="burger" (click)="collapse()">
            <span></span>
            <span></span>
            <span></span>
        </label>

    </div>
    <div class="logo-container max-md:hidden">
        <a href="#">
            <img class="w-26 h-20" src="../../../assets/img/logo-completa.png" alt="BeccahBakery-logo" accept=".png">
        </a>
    </div>
    <div class="logo-container md:hidden">
        <a href="#">
            <img class="w-22 h-16" src="../../../assets/img/logo-letras.png" alt="BeccahBakery-logo" accept=".png">
        </a>
    </div>
    <div class="w-max max-md:hidden">
        <ul class="flex flex-row justify-between items-center w-full h-24">
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white ">
                <a href="#inicio" class="active:text-bold max-[850px]:text-[1rem]">Início</a>
            </li>
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white">
                <a href="#bolos" class="max-[850px]:text-[1rem]">Bolos</a>
            </li>
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white">
                <a href="#doces" class="max-[850px]:text-[1rem]">Doces</a>
            </li>
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white">
                <a href="#cupcake" class="max-[850px]:text-[1rem]">Cupcake</a>
            </li>
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white">
                <a href="#brownies" class="max-[850px]:text-[1rem]">Brownies</a>
            </li>
            <li class="px-4 h-24 flex items-center hover:border-b-[2px] hover:border-black hover:text-white">
                <a href="#donuts" class="max-[850px]:text-[1rem]">Roscas</a>
            </li>
        </ul>
    </div>
    <div class="px-10">
        <a [routerLink]="['form']">

            <div title="Like" class="heart-container max-md:size-8">
                <input id="Give-It-An-Id" class="checkbox" type="checkbox">
                <div class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg-outline" viewBox="0 0 24 24">
                        <path
                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg-filled" viewBox="0 0 24 24">
                        <path
                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="svg-celebrate">
                        <polygon points="10,10 20,20"></polygon>
                        <polygon points="10,50 20,50"></polygon>
                        <polygon points="20,80 30,70"></polygon>
                        <polygon points="90,10 80,20"></polygon>
                        <polygon points="90,50 80,50"></polygon>
                        <polygon points="80,80 70,70"></polygon>
                    </svg>
                </div>
            </div>

        </a>

    </div>

</header>
<div [class.translate-x-full]="!show" [class.translate-x-0]="show"
    class="md:hidden h-svh w-2/5 p-16 bg-gray-900 transition-transform duration-300 fixed right-0 top-24">
    <ul class="w-full h-full flex flex-col justify-around items-center">
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] w-full text-center">
            <a href="#inicio">
                Início
            </a>
        </li>
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] text-center w-full">
            <a href="#bolos">
                Bolos
            </a>
        </li>
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] w-full text-center">
            <a href="#doces">
                Doces
            </a>
        </li>
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] w-full text-center">
            <a href="#cupcake">
                Cupcake
            </a>
        </li>
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] w-full text-center">
            <a href="#brownies">
                Brownies
            </a>
        </li>
        <li class="p-4 border-violet-400 text-white hover:border-b-[3px] text-[1.5rem] w-full text-center">
            <a href="#donuts">
                Roscas
            </a>
        </li>
    </ul>
</div>
